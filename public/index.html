<body>

  <table class="tg" id="files-table">

      <thead>

          <th class="tg-cell">Title</th>
          <th class="tg-cell">IMDB</th>
          <th class="tg-cell">Actions</th>
        </tr>
      </thead>
      <tbody id="files-table-tbody">
      </tbody>
      </table>
    </div>
    <div id = "textbox-div">
    </div>
